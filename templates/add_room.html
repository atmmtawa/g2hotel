
{% extends 'side_bar.html'%}
{% block main_b %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
    <style>

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Room</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="room_number">Room Number:</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room_type" required>
                    <option value="SINGLE">Single</option>
                    <option value="DOUBLE">Double</option>
                    <option value="SUITE">Suite</option>
                    <option value="FAMILY">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price_per_night">Price per Night:</label>
                <input type="number" step="0.01" id="price_per_night" name="price_per_night" required>
            </div>
            <div class="form-group">
                <label for="is_available">Is Available:</label>
                <input type="checkbox" id="is_available" name="is_available">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Room Image:</label>
                <input type="file" accept=".jpg, .jpeg, .png, .PNG" id="image" name="image">
            </div>
            <div class="form-group">
                <button type="submit">Add Room</button>
            </div>
        </form>
        <a href="{% url 'room_list' %}" class="back-button">Back to Room List</a>
    </div>
</body>
</html>

{% endblock %}
