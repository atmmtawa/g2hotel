{% extends 'side_bar.html'%}
{% block main_b %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit User</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ nowuser.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ nowuser.email }}" required>
            </div>
            <div class="form-group">
                <label for="is_manager">Manager:</label>
                <select id="is_manager" name="is_manager">
                    <option value="True" {% if nowuser.is_manager %}selected{% endif %}>Yes</option>
                    <option value="False" {% if not nowuser.is_manager %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_staff">Staff:</label>
                <select id="is_staff" name="is_staff">
                    <option value="True" {% if nowuser.is_staff %}selected{% endif %}>Yes</option>
                    <option value="False" {% if not nowuser.is_staff %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_guest">Guest:</label>
                <select id="is_guest" name="is_guest">
                    <option value="True" {% if nowuser.is_guest %}selected{% endif %}>Yes</option>
                    <option value="False" {% if not nowuser.is_guest %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_active">Active:</label>
                <select id="is_active" name="is_active">
                    <option value="True" {% if nowuser.is_active %}selected{% endif %}>Yes</option>
                    <option value="False" {% if not nowuser.is_active %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <a href="{% url 'view_user_details' nowuser.id %}" class="back-button">Back to User Details</a>
    </div>
</body>
</html>
{% endblock %}
