<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="">
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        width: auto;
        display: flex;
        background-image: url("{% static 'images/hotel1.jpg' %}");
        background-size: cover;
        
    
    }
     div{
        border-radius: 30px;
     }
     h2{
        color:rgb(47, 47, 230);
        text-align: center;
     }
    
    .login-container {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
        opacity: 0.8;
        border: 1px solid #ccc;
        border-radius: 10Spx;
        /* background-color:azure; */
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    select {
        width: 450px;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        color: blue;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    
    #button{
        width: 20%;
        background-color: white;
        border-radius: 5px;
        padding: 5px;
        cursor: pointer;
    }
    #button:hover{
        background-color: #005c78;
    
    }
    </style>
    <script>
        function validateLoginForm() {
            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Username validation
            const username = document.getElementById("username").value;
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username must be filled out";
                isValid = false;
            }

            // Password validation
            const password = document.getElementById("password").value;
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password must be filled out";
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2 class="title">Login</h2>
        <form method="post" action="" onsubmit="return validateLoginForm()">
            {% for message in messages %}
            <h2 style="text-align: center;color:red">{{message}}</h2>
            {% endfor %}
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Enter your username" ><br>
            <span id="usernameError" class="error"></span>

            <input type="password" id="password" name="password" placeholder="Enter your password" ><br>
            <span id="passwordError" class="error"></span><br>

            <button type="submit" id="button" name="login" class="button">Login</button><br>
        </form><br>
        <div class="bottom-link">
            Not a member?
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
