{% extends 'side_bar.html'%}
{% block main_b %}
<!DOCTYPE html>
<html>
<head>
    <title>Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .room-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .room-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .room-details h2 {
            margin: 0;
        }
        .room-details p {
            margin: 5px 0;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .book-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .book-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ room.room_image.url }}" alt="Room Image" class="room-image">
        <div class="room-details">
            <h2>Room {{ room.room_number }} - {{ room.get_room_type_display }}</h2>
            <p><strong>Price per Night:</strong> ${{ room.price_per_night }}</p>
            <p><strong>Status:</strong> {{ room.is_available|yesno:"Available,Booked" }}</p>
            <p>{{ room.description }}</p>
        </div>
        <a href="{% url 'room_list' %}" class="back-button">Back to Room List</a>
        <a href="{% url 'book_room' room.id %}" class="book-button">Book Now</a>
    </div>
</body>
</html>
{% endblock %}
